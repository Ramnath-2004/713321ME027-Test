        .grandparent {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            margin: 50px;
        }

        .size {
            height: 100%;

        .card {
            border: none;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-body a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 0;
        }
        
        .card-body a:hover {
            color: #007bff;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
