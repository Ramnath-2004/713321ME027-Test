<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/assets/icons/icon.png" type="image">
    <title>Library Management System - Sign Up</title>
    <link rel="icon" href="/assets/icons/icon.png" type="image">

    <style>
        .image {
            background-image: url(/assets/icons/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: auto;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }

        .signup-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form {
            margin-bottom: 20px;
        }
        .logo{
    text-decoration: none;
    font-size: 30px;
    font-weight: 500;
    color: azure;
}
    </style>
</head>

<body class="image">
    <section >
        <!-- Header section (navbar) -->

        <header id="container">
            <div class="container">
                <div class="row align-items-center">
                   
                    <div class="col-md-6 col-lg-12">
                        <nav class="nav justify-content-end">
                            <a class="nav-link" href="/index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                                    width="40px" fill="#e8eaed">
                                    <path
                                        d="M180-120q-25 0-42.5-17.5T120-180v-76l160-142v278H180Zm140 0v-160h320v160H320Zm360 0v-328L509-600l121-107 190 169q10 9 15 20.5t5 24.5v313q0 25-17.5 42.5T780-120H680ZM120-310v-183q0-13 5-25t15-20l300-266q8-8 18.5-11.5T480-819q11 0 21.5 3.5T520-804l80 71-480 423Z" />
                                </svg>
                            </a>

                        </nav>
                    </div>
                </div>
            </div>
        </header>


        <!-- Signup form section -->
        <div class="container mt-5">
            <div class="signup-container">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form class="signup-form"  action="/login.html">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control"  name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Username</label>
                        <input type="text" class="form-control"  name="username" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Email address</label>
                        <input type="email" class="form-control"  name="email" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <p class="text-center">Already have an account? <a href="/login.html">Login</a></p>
            </div>
        </div>

    </section>

    <!-- JavaScript and Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
